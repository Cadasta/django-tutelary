{% extends "exampleapp/base.html" %}

{% block title %}Policy list{% endblock %}

{% block back %}
<a href="{% url 'index' %}">Back to index</a>
<hr>
{% endblock %}

{% block content %}
<ul>
  {% for policy in object_list %}
    <li><a href="{% url 'policy-detail' policy.id %}">
      {{ policy.name }}
    </a></li>
  {% endfor %}
</ul>

<a href="{% url 'policy-add' %}">Create new policy</a>
{% endblock %}
