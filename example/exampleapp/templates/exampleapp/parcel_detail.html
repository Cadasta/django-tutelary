{% extends "exampleapp/base.html" %}

{% block title %}Parcel details{% endblock %}

{% block back %}
<a href="{% url 'parcel-list' %}">Back to parcel list</a>
<hr>
{% endblock %}

{% block content %}
<table>
  <tr>
    <td>Status:</td>
    <td>{{ object.status }}</td>
  </tr>
  <tr>
    <td>Address:</td>
    <td>{{ object.address }}</td>
  </tr>
</table>

<br>

<a href="{% url 'parcel-update' object.pk %}">Edit</a>
<a href="{% url 'parcel-delete' object.pk %}">Delete</a>
{% endblock %}
