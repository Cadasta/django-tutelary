{% extends "exampleapp/base.html" %}

{% block title %}Confirm party delete{% endblock %}

{% block content %}
<form action="" method="post">{% csrf_token %}
  <p>Are you sure you want to delete party "{{ object }}"?</p>
  <input type="submit" value="Confirm" />
  <a href="{% url 'party-detail' object.pk %}">
    <input type="button" value="Cancel" />
  </a>
</form>
{% endblock %}
