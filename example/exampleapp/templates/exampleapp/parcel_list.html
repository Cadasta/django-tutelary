{% extends "exampleapp/base.html" %}

{% block title %}Parcel list{% endblock %}

{% block back %}
<a href="{% url 'index' %}">Back to index</a>
<hr>
{% endblock %}

{% block content %}
<ul>
  {% for parcel in object_list %}
    <li>
      <a href="{% url 'parcel-detail' parcel.id %}">{{ parcel.address }}</a>
      [{{ parcel.project.name }}]
    </li>
  {% endfor %}
</ul>

<a href="{% url 'parcel-add' %}">Create new parcel</a>
{% endblock %}
