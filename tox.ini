[tox]
envlist =
       py35-{flake8,docs},
       py35-django1.9

[testenv]
commands = ./runtests.py --fast
setenv =
       PYTHONDONTWRITEBYTECODE=1
deps =
       django1.9: Django==1.9
       simplejson==3.8.1
       pytest-django==2.9.1
       django-audit-log==0.7.0
       factory_boy==2.6.1
       djangorestframework==3.3.2

[testenv:py35-flake8]
commands = ./runtests.py --lintonly
deps =
       pytest==2.8.5
       flake8==2.5.1

[testenv:py35-docs]
whitelist_externals=make
commands = make -C docs html
deps =
       Sphinx>=1.3.3
       Django==1.9
       simplejson==3.8.1
       django-audit-log==0.7.0
       djangorestframework==3.3.2
